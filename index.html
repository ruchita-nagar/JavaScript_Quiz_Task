    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>

            text-align: center;
            max-width: 600px;

        }

<body>

    <div class="container">
        <h1>Quiz Contest</h1>

        </div>
    </div>
